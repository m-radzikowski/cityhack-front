<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-12">
          <h5 *ngIf="!!report">{{report.name}}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <canvas *ngIf="chartData.length === 3" mdbChart
                  [chartType]="chartType"
                  [data]="chartData"
                  [labels]="chartLabels"
                  [colors]="chartColors"
                  [options]="chartOptions"
                  [legend]="true"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div *ngFor="let comment of comments">
        {{comment.message}}
      </div>
    </div>
  </div>
</div>
