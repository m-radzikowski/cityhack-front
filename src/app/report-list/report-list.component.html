<table class="table table-striped table-hover">
  <tr>
    <th>Raports</th>
  </tr>
  <tr>
    <th>
      <button class="btn btn-primary" (click)="form()">Dodaj</button>
    </th>
  </tr>
  <ng-container *ngFor="let report of reports">
    <tr>
      <td>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-8" (click)="details(report)">{{report.name}}</div>
            <div class="col-sm-4">
              <button class="btn btn-danger pull-right" (click)="remove(report.id)">Usu≈Ñ</button>
              <button class="btn btn-success pull-right" (click)="form(report)">Edytuj</button>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </ng-container>
</table>
